name: Deploy Webviewer to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create models directory
        run: mkdir -p webviewer/models

      - name: Download polyhedra model data
        run: |
          cd webviewer/models
          # Download JSON files from tesseralis/polyhedra-viewer repository
          curl -sL "https://api.github.com/repos/tesseralis/polyhedra-viewer/contents/src/data/polyhedra?ref=canon" | \
          jq -r '.[] | select(.name | endswith(".json")) | .download_url' | \
          xargs -P 10 -I {} curl -sLO "{}"
          echo "Downloaded $(ls -1 *.json 2>/dev/null | wc -l) model files"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: webviewer

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
